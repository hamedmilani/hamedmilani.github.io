<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Calendar</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page-container">
    <h2>Shift Calendar</h2>
    
    <div class="form-group">
      <label>Select Shift:</label>
      <select id="calendarShiftSelect"></select>
      <label>Start Date:</label>
      <input type="date" id="calendarStartDate" />
      <label>End Date:</label>
      <input type="date" id="calendarEndDate" />
    </div>
    
    <button onclick="showCalendar()">Show on Calendar</button>
    <a href="calculate.html">â†’ Go to Calculator</a>

    <div id="calendarResults" class="calendar-box"></div>
  </div>

  <div class="modal" id="defineShiftModal">
    <div class="modal-content">
      <h3>Define New Shift</h3>
      <label>Name: <input type="text" id="shiftName" /></label>
      <label>Start Date: <input type="date" id="shiftStartDate" /></label>

      <div id="iconPicker">
        <button onclick="addShiftToPattern('Day')">Day</button>
        <button onclick="addShiftToPattern('Evening')">Evening</button>
        <button onclick="addShiftToPattern('Night')">Night</button>
        <button onclick="addShiftToPattern('Rest')">Rest</button>
      </div>

      <div id="currentPatternDisplay"></div>

      <button onclick="saveNewShift()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</body>
</html>

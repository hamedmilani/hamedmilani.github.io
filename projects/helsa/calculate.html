<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculate Shift Days</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page-container">
    <h2>Calculate Shift Days</h2>
    <div class="form-group">
      <label for="calcShiftSelect">Select Shift:</label>
      <select id="calcShiftSelect">
        <option value="">-- Select a shift --</option>
        <option value="add-new">Add new shift...</option>
      </select>

      <label for="calcStartDate">Start Date:</label>
      <input type="date" id="calcStartDate" />

      <label for="calcEndDate">End Date:</label>
      <input type="date" id="calcEndDate" />
    </div>

    <button onclick="calculateSummary()">Calculate</button>
    <br><br>
    <a href="calendar.html">‚Üê Back to Shift on Calendar</a>

    <div id="calcResults" class="modal-content" style="display:none;"></div>
  </div>

  <!-- Define Shift Modal -->
  <div id="defineShiftModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Define New Shift</h3>
      <label for="shiftName">Shift Name:</label>
      <input type="text" id="shiftName" />

      <label for="shiftStartDate">Start Date:</label>
      <input type="date" id="shiftStartDate" />

      <label>Shift Pattern:</label>
      <div id="shiftPatternBuilder" class="shift-icons">
        <button type="button" onclick="addShiftToPattern('Day')">Day</button>
        <button type="button" onclick="addShiftToPattern('Evening')">Evening</button>
        <button type="button" onclick="addShiftToPattern('Night')">Night</button>
        <button type="button" onclick="addShiftToPattern('Rest')">Rest</button>
      </div>
      <div id="currentPatternDisplay"></div>

      <div class="modal-actions">
        <button onclick="saveNewShift()">Save</button>
        <button onclick="closeDefineModal()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>

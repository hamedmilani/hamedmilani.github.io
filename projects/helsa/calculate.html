<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculate Shift Days</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page-container">
    <h2>Calculate Shift Days</h2>
    <div class="form-group">
      <label>Select Shift:</label>
      <select id="calcShiftSelect">
        <option>Add new shift...</option>
      </select>

      <label>Start Date:</label>
      <input type="date" id="calcStartDate" />

      <label>End Date:</label>
      <input type="date" id="calcEndDate" />
    </div>

    <button onclick="calculateSummary()">Calculate</button>
    <a href="calendar.html">‚Üê Back to Shift on Calendar</a>

    <div id="calcResults" class="modal-content" style="display:none;"></div>
  </div>

  <!-- Reuse Define Shift Modal -->
  <div class="modal" id="defineShiftModal">
    <!-- Same modal from calendar.html -->
  </div>
</body>
</html>

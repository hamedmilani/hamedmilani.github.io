<!DOCTYPE html>
<html>
<head>
  <title>Simple Chess Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.css" />
  <style>
    #board { width: 400px; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>Multiplayer Chess</h2>
  <input id="roomId" placeholder="Enter Game Code" />
  <input id="playerName" placeholder="Enter Your Name" />
  <button onclick="joinGame()">Join Game</button>
  <div id="board"></div>

  <script>
    const socket = io("https://continuous-exuberant-stetson.glitch.me");
    const board = Chessboard('board', {
      draggable: true,
      dropOffBoard: 'snapback',
      position: 'start',
      onDrop: onDrop
    });
    const game = new Chess();
    let roomId;

    function joinGame() {
      roomId = document.getElementById("roomId").value;
      const name = document.getElementById("playerName").value;
      socket.emit("joinRoom", { roomId, playerName: name || "Player" });
    }

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
      socket.emit("move", { roomId, move });
    }

    socket.on("opponentMove", (move) => {
      game.move(move);
      board.position(game.fen());
    });
  </script>
</body>
</html>

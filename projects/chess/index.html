<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Chess</title>

  <!-- chessboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.css" />

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 20px;
    }
    #board {
      width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Local 2-Player Chess</h2>
  <div id="board"></div>
  <p id="status"></p>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");

    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: (source, piece, position, orientation) => {
        if (game.game_over()) return false;
        // don't pick up pieces if it's not that side to move
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
          return false;
        }
      },
      onDrop: (source, target) => {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        });

        if (move === null) return 'snapback';

        updateStatus();
      },
      onSnapEnd: () => {
        board.position(game.fen());
      }
    });

    function updateStatus() {
      let status = '';

      if (game.in_checkmate()) {
        status = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
      } else if (game.in_draw()) {
        status = 'Draw!';
      } else {
        status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move';
        if (game.in_check()) {
          status += ' â€” Check!';
        }
      }

      statusElement.textContent = status;
    }

    updateStatus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shift Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      margin-right: 10px;
    }
    select, input[type="date"] {
      margin-right: 20px;
    }
    button {
      margin-top: 10px;
    }
    #summaryBox {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      width: fit-content;
    }
    #calendar {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-day {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 80px;
      position: relative;
    }
    .calendar-day .date {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
      color: #666;
    }
    .shift-Day {
      background-color: #d1e7dd;
    }
    .shift-Evening {
      background-color: #fff3cd;
    }
    .shift-Night {
      background-color: #f8d7da;
    }
    .shift-Rest {
      background-color: #e2e3e5;
    }
    .month-separator {
      grid-column: 1 / -1;
      border-top: 2px solid #000;
      margin-top: 20px;
      padding-top: 5px;
      font-weight: bold;
    }
    #defineShiftModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #defineShiftModal .modal-content {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
    #defineShiftModal .modal-content h3 {
      margin-top: 0;
    }
    #defineShiftModal .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Shift Scheduler</h2>
  <div class="form-group">
    <label for="shiftSelect">Select Shift:</label>
    <select id="shiftSelect">
      <option value="">-- Select a shift --</option>
    </select>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" />
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" />
    <button id="calculateBtn">Calculate and Show on Calendar</button>
    <button id="exportBtn">Export</button>
  </div>

  <div id="summaryBox">
    <h3>Summary</h3>
    <div id="summaryContent"></div>
  </div>

  <div id="calendar"></div>

  <!-- Define Shift Modal -->
  <div id="defineShiftModal">
    <div class="modal-content">
      <h3 id="modalTitle">Define New Shift</h3>
      <label for="shiftName">Shift Name:</label>
      <input type="text" id="shiftName" /><br/>
      <label for="shiftStartDate">Start Date:</label>
      <input type="date" id="shiftStartDate" /><br/>
      <label>Pattern:</label>
      <div id="patternBuilder">
        <button onclick="addToPattern('Day')">Day</button>
        <button onclick="addToPattern('Evening')">Evening</button>
        <button onclick="addToPattern('Night')">Night</button>
        <button onclick="addToPattern('Rest')">Rest</button>
        <button onclick="removeLastPattern()">Remove Last</button>
      </div>
      <div id="patternDisplay"></div>
      <button onclick="saveShift()">Save Shift</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let shifts = JSON.parse(localStorage.getItem('shifts') || '[]');
    let currentPattern = [];

    function populateShiftSelect() {
      const select = document.getElementById('shiftSelect');
      select.innerHTML = '<option value="">-- Select a shift --</option>';
      shifts.forEach((shift, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = shift.name;
        select.appendChild(option);
      });
      const addNewOption = document.createElement('option');
      addNewOption.value = 'add-new';
      addNewOption.textContent = 'Add new shift...';
      select.appendChild(addNewOption);
    }

    function openModal() {
      document.getElementById('defineShiftModal').style.display = 'flex';
      document.getElementById('shiftName').value = '';
      document.getElementById('shiftStartDate').value = '';
      currentPattern = [];
      updatePatternDisplay();
    }

    function closeModal() {
      document.getElementById('defineShiftModal').style.display = 'none';
    }

    function addToPattern(type) {
      currentPattern.push(type);
      updatePatternDisplay();
    }

    function removeLastPattern() {
      currentPattern.pop();
      updatePatternDisplay();
    }
